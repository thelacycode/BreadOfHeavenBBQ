<head>
  <meta charset="UTF-8">

  <title>Contact Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

  <div>
    <div class="background-wrap" style="margin-left:25%">
      <video id="video-bg" perload="auto" autoplay="true" loop="loop" muted="muted">
        <source src="Fire.mp4" type="video/mp4"  />
        <source src="movie.ogv" type="video/ogg" />
      </video>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" style="width:25%">
    <h2 class="brand">Bread of Heaven BBQ</h2>
    <h3 class="brand">Let us cater your next event.</h3>

   <div class="contact">
     <form action="mailto:thelacycode@gmail.com" method="post" enctype="text/plain">
     Name:<br>
     <input type="text" name="name" required><br /><br />
     E-mail:<br />
     <input type="email" name="email" required><br /><br />
     Phone #:<br />
     <input type="tel" name="number"><br /><br />
     Brief Summary:<br />
     <textarea name="comments" rows="10" cols="40" placeholder="Add comments here"></textarea><br /><br />
     <input type="submit" value="Send"class="select">
     <input type="reset" value="Reset"class="select">
     </form>
   </div><br>
   <a href="../../index.html" class='myButton'>Home</a><br />
   <a href="../../index.html#About"  class='myButton'>About</a><br />
   <a href="../menu/menu.html"  class='myButton'>Menu</a>

 </div>
